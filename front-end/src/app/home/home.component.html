<div style="text-align:center" class="container">
  <h1>
    Welcome to {{title}}!
  </h1>
  <div class="container" [hidden]="!authenticated()">
    <p>Id: <span>{{greeting.id}}</span></p>
    <p>Message: <span>{{greeting.content}}!</span></p>
    <button class="btn btn-info" (click)="refreshMessage()">Refresh Contents</button>
  </div>
  <div class= "container" [hidden]="authenticated()">
    <p>
      <a routerLinkActive="active" routerLink="/login">Login</a>
      to see your greeting.
    </p>
  </div>
</div>
