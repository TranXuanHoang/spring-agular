<div class="container">
  <ul class="nav nav-pills">
    <li><a>Home</a></li>
    <li><a href="login">Login</a></li>
    <li><a (click)="logout()">Logout</a></li>
  </ul>
</div>
<div class="container">
  <h1>Greeting</h1>
  <div [hidden]="!authenticated">
    <p>The ID is {{ greeting.id }}</p>
    <p>The content is {{ greeting.content }}</p>
  </div>
  <div [hidden]="authenticated">
    <p>Login to see your greeting</p>
  </div>
</div>
